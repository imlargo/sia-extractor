name: Golang build

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.5'
 
    - name: Build
      run: |
        cd go
        ls
        go build

    - name: run
      run: |
        cd go
        ls
        ./main
